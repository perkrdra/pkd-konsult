<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>pkd Konsult</title>
    <meta name="description" content="Konsult" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Base styles using rem units for better scaling */
      html {
        font-size: 16px; /* Base font size */
      }

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ef5d50 0%, #e54b3e 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

      h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 8.75rem; /* 140px / 16px = 8.75rem */
        font-weight: 200;
        letter-spacing: 1.25rem;
        margin: 0;
        color: white;
        animation: floatText 3s ease-in-out infinite;
        position: relative;
      }

      h2 {
        font-family: "Montserrat", sans-serif;
        font-size: 4.5rem; /* 72px / 16px = 4.5rem */
        font-weight: 300;
        letter-spacing: 1.25rem;
        margin: 0 0 0.5em 0;
        color: white;
        animation: floatText 3s ease-in-out infinite;
        animation-delay: 0.2s;
      }

      h3 {
        font-family: "Montserrat", sans-serif;
        font-weight: 300;
        line-height: 1.5;
        margin: 0 0 0.5em 0;
        font-size: 2.25rem; /* 36px / 16px = 2.25rem */
        color: white;
      }

      h4 {
        font-family: "Montserrat", sans-serif;
        margin: 0 0 0.5em 0;
        font-size: 1.5rem; /* 24px / 16px = 1.5rem */
        font-weight: 200;
        color: white;
      }

      h5 {
        font-family: "Montserrat", sans-serif;
        margin: 0 0 0.5em 0;
        font-size: 1rem; /* 24px / 16px = 1.5rem */
        font-weight: 200;
        color: white;
      }

      p {
        font-family: "Montserrat", sans-serif;
        margin: 0 0 1em 0;
        color: white;
        font-size: 1.2rem;
      }

      p:hover {
            opacity: 1;
        }

      header {
        background-color: #ef5d50;
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      section {
        padding: 3rem 2rem;
        text-align: center;
        position: relative;
      }

      footer {
        background-color: #ef5d50;
        padding: 1rem 0;
        text-align: center;
      }

      .container {
        max-width: 800px;
        width: 90%;
        margin: 0 auto;
        padding: 0 1.25rem;
        position: relative;
      }

        #services {
            position: relative;
        }

      #services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

      #contact {
            position: relative;
        }

        #contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

      @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }


/* Hover effects */
        .contact-info {
            transition: transform 0.3s ease;
        }

        .contact-info:hover {
            transform: scale(1.05);
        }

      

      /* Media Queries */
      /* For tablets */
      @media screen and (max-width: 768px) {
        html {
          font-size: 14px;
        }

        h1 {
          font-size: 6rem;
          letter-spacing: 0.75rem;
        }

        h2 {
          font-size: 3.5rem;
          letter-spacing: 0.75rem;
        }

        section {
          padding: 1.5rem;
        }
      }

      /* For mobile phones */
      @media screen and (max-width: 480px) {
        html {
          font-size: 12px;
        }

        h1 {
          font-size: 4rem;
          letter-spacing: 0.5rem;
        }

        h2 {
          font-size: 2.5rem;
          letter-spacing: 0.5rem;
        }

        h3 {
          font-size: 1.75rem;
        }

        section {
          padding: 1rem;
        }

        .container {
          width: 95%;
          padding: 0 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="background-pattern"></div>
    <div class="container">
      <section id="about">
        <h1>pkd</h1>
        <h2>Konsult</h2>
      </section>
      <section id="services">
        <h3>
          Maximize your digital footprint with actionable strategies that
          deliver traffic, leads, and revenue.
        </h3>
      </section>
      <section id="contact">
        <h3>Contact Us</h3>
        <p class="contact-info">hei@pkdkonsult.no | (+47) 450 44 651</p>
      </section>
    </div>
  </body>
</html>
